<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Triangle Perimeter</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Triangle Perimeter</h1>
    <hr />

    <h3>Perimeter = AB + AC + BC</h3>
    <p>
      <img src="img/triangle-vertices.PNG" alt="Triangle Image" width="400" />
    </p>

    <hr />
    <p>Ener the vertices of a triangle and click "Calculate" to determine the side length 
      and perimeter of the triangle.
    </p>
    <h3>Vertex A</h3><p>xA: <input type="number" id="xA"> yA: <input type="number" id="yA"></p>
    <h3>Vertex B</h3><p>xB: <input type="number" id="xB"> yB: <input type="number" id="yB"></p>
    <h3>Vertex C</h3><p>xC: <input type="number" id="xC"> yC: <input type="number" id="yC"></p>
    <br>
    <button id="button">CALCULATE</button>
    <p>AB = <span id="abdist"></span></p>
    <p>AC = <span id="acdist"></span></p>
    <p>BC = <span id="bcdist"></span></p>
    <p>Perimeter of ABC = <span id="perimeter"></span></p>
  </body>
</html>
